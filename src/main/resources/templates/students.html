<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sach Sinh Vien</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .text-danger { color: red; }
        .btn { padding: 6px 12px; text-decoration: none; border-radius: 4px;
               border: none; cursor: pointer; font-size: 14px; }
        .btn-primary   { background: #007bff; color: #fff; }
        .btn-info      { background: #17a2b8; color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }
        .search-bar    { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        .top-bar       { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <h1>Danh Sach Sinh Vien</h1>

    <div class="top-bar">
        <form action="/students" method="GET" class="search-bar">
            <input type="text" name="keyword" placeholder="Nhap ten..."
                   th:value="${keyword}" />
            <button type="submit" class="btn btn-primary">Tim</button>
            <a th:if="${keyword != null and !#strings.isEmpty(keyword)}"
               href="/students" class="btn btn-secondary">Xoa bo loc</a>
        </form>

        <a href="/students/new" class="btn btn-primary">+ Them Moi</a>
    </div>

    <p th:if="${keyword != null and !#strings.isEmpty(keyword)}">
        Ket qua tim kiem cho: <strong th:text="${keyword}"></strong>
    </p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ho va Ten</th>
                <th>Email</th>
                <th>Tuoi</th>
                <th>Hanh Dong</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${dsSinhVien}"
                th:class="${student.age < 18} ? 'text-danger' : ''">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.age}"></td>
                <td>
                    <a th:href="@{/students/{id}(id=${student.id})}"
                       class="btn btn-info">Xem Chi Tiet</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(dsSinhVien)}">
                <td colspan="5" style="text-align:center; color: gray;">
                    Khong tim thay sinh vien nao.
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
